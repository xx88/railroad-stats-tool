<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Railway Statistics Tool</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="static/js/lib/jquery.min.js"></script>
<script src="static/js/lib/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="static/js/index.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header warning">
      <a href="" class="navbar-brand" style="color:white;">Statistical Comparison of Train Accident Rates</a>
    </div>
  </div> <!-- /.container -->
</nav>

<div class="container" style="width:90%">
  <div class="panel panel-primary box-shadow-6dp"  >
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8">
          <label>Input Data Table:</label>
          <table id="tbl-data" class="table table-bordered table-hover">
            <thead>
              <tr>
                <th width="80">Label</th>
                <th>Y1</th>
                <th>Y2</th>
                <th>M1</th>
                <th>M2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
              </tr>
              <tr>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
              </tr>
              <tr>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
                <td><span contenteditable></span></td>
              </tr>
            </tbody>
          </table>
          <div class="form-inline">
            <input id="txt-rows" type="number" class="form-control" value="1" min="1" max="10" />
            <button id="btn-addrow" class="btn btn-success">Add Row</button>
            <button id="btn-example-table" class="btn btn-warning">Example</button>
            <button id="btn-cal-table" class="btn btn-primary right">Calculate</button>
          </div>
        </div> <!-- /.col-md-8 -->
        <div class="col-md-4">
          <label>CSV Format:</label>
          <span style="padding:auto auto 5px 5px;font-size:14px;">Label,Y1,Y2,M1,M2</span>
          <textarea id="text-data" class="form-control"></textarea>
          <div class="form-inline">
            <button id="btn-example-csv" class="btn btn-warning">Example</button>
            <button id="btn-cal-csv" class="btn btn-primary right">Calculate</button>
          </div>
        </div>
      </div> <!-- /.row -->
      <hr>
      <div class="row">
        <div class="form-inline center" style="width:90%">
          <label>Choose Interval Type:</label>
          <select id="sel-interval" class="form-control">
            <option value="wald">Wald Interval</option>
            <option value="wilson">Wilson Interval</option>
            <option value="approx2">Approximate Wilson</option>
            <option value="exact">Exact Bound</option>
          </select>
        </div>
      </div> <!-- /.row -->
      <div class="row">
        <table id="tbl-result" class="table table-bordered center" style="width:90%">
          <thead>
            <th width=80>Label</th>
            <th>Point Estimate</th>
            <th>Lower Bound</th>
            <th>Upper Bound</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div> <!-- /.row -->
      <div class="row">
        <div id="div-chart" class="center" style="width:90%"></div>
      </div> <!-- /.row -->
    </div> <!-- /.panel-body -->
  </div> <!-- /.panel -->
</div> <!-- /.container -->

</body>
